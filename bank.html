<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inside the Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="mt-12">
        <h1 class="text-5xl text-center text-blue-600 font-semibold">Let's get some <span
                class="text-blue-800 font-bold">Mooooney!!!</span></h1>
    </header>
    <main>
        <section class="mt-12 ">
            <div class="grid grid-cols-3 gap-5 w-9/12 mx-auto text-white">
                <div class="deposite p-5 bg-violet-800 rounded-xl">
                    <h1 class="text-2xl">Deposite</h1>
                    <h2 class="text-5xl">$<span id="dipositeTotal">00</span> </h2>
                </div>
                <div class="deposite p-5 bg-green-800 rounded-xl">
                    <h1 class="text-2xl">Withdraw</h1>
                    <h2 class="text-5xl">00$</h2>
                </div>
                <div class="deposite p-5 bg-red-800 rounded-xl">
                    <h1 class="text-2xl">Balance</h1>
                    <h2 class="text-5xl">1240$</h2>
                </div>
            </div>
        </section>
        <!-- diposite and withdraw section started here -->
        <section class="mt-12 ">
            <div class="grid grid-cols-2 gap-5 w-9/12 mx-auto ">
                <div class="deposite p-5 bg-sky-600 rounded-xl">
                    <h1 class="text-2xl text-white font-semibold">Plase Deposite</h1>
                    <input class="px-5 w-9/12 block  rounded-lg my-3" placeholder="$ your diposite to you want"
                        type="text" name="text" id="dipositeField">

                    <button id="diposite-btn"
                        class="bg-red-500 hover:bg-purple-600 text-xl font-semibold px-4 py-2 rounded-xl text-white">Diposite
                    </button>
                </div>
                <div class="deposite p-5 bg-purple-600 rounded-xl">
                    <h1 class="text-2xl text-white font-semibold">Please Withdraw</h1>
                    <input class="px-5 w-9/12 block  rounded-lg my-3" placeholder="$ amount you want to withdraw"
                        type="text" name="text" id="withdrawField">

                    <button id="withdraw-btn"
                        class="bg-green-600 hover:bg-sky-700 text-xl font-semibold px-4 py-2 rounded-xl text-white">Withdraw
                    </button>
                </div>

            </div>
        </section>

    </main>
    <script src="/bank.js"></script>

</body>

</html>
