<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="mt-12">
        <h1 class="text-5xl text-center text-blue-600 font-semibold">Welcome to your <span class="text-blue-800 font-bold">Baper Bank!!!</span></h1>
    </header>
    <main>
        <section class="bg-red-300 w-9/12 mx-auto mt-12 p-8">
            <h1 class="text-2xl, font-bold mb-5">Please Login First</h1>
            <div>
                <input class="px-5 w-9/12 block mb-2 rounded-lg" placeholder="Enter your email first" type="email" name="email" id="user-email">
                <input class="px-5 w-9/12 block mb-2 rounded-lg" placeholder="Enter your Password" type="password" name="password" id="user-password">
                <button id="submit-btn" class="bg-violet-500 hover:bg-blue-700 text-xl font-semibold px-4 py-2 rounded-xl text-white">Submit</button>
            </div>
        </section>
    </main>
    <script src="/login.js"></script>
</body>
</html>
